{% extends "templates/web.html" %}
{% block page_content %}
<img src="{{ vehicle_image }}" alt="Vehicle Image" style="max-width:100%; height:auto;"/>
<h1>{{ title }}</h1>
<h3>Color: {{ color }}</h3>
<h5>Make: {{ make }}</h5>
<h5>Model: {{ model }}</h5>
<h5>Licence Plate: {{ licence_plate }}</h5>
{% endblock %}
